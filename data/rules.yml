version: "2.0"

rules:

  - rule: Activate form
    steps:
    - intent: goal_add
    - action: goal_form
    - active_loop: goal_form
  
  - rule: Submit form
    condition:
    # Condition that form is active.
    - active_loop: goal_form
    steps:
    - action: goal_form
    - active_loop: null
    - slot_was_set:
      - requested_slot: null
    # The action we want to run when the form is submitted.
    - action: action_submit_results
    - action: utter_slots_values
    - action: utter_goodbye
  
  # - rule: Greeting
  #   steps:
  #   - intent: greet
  #   - action: utter_greet
  
  - rule: Goodbye
    steps:
    - intent: goodbye
    - action: utter_goodbye

  - rule: Thanks
    steps:
    - intent: thankyou
    - action: utter_no_worries
    - action: utter_goodbye

  - rule: Bot challenge
    steps:
    - intent: bot_challenge
    - action: utter_iamabot

