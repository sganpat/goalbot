version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - goal_add
  - goal_get
  - goal_inform
  - goal_actions
  - goal_explain
  - goal_example
  - goal_anotherexample
  - bot_help
  - bot_about
  - bot_challenge
  - set_name

entities:
  - username

responses:
  utter_greet:
  - text: "Hey!"

  utter_welcome:
  - text: "I'm the goalbot and I help you plan your goals."

  utter_do:
  - text: "What would you like to do?"

  utter_what_goal:
  - text: "What goal would you like to add?"

  utter_confirm_goal:
  - text: "Do you want to add this goal?"

  utter_goodbye:
  - text: "Ok. Bye"

  utter_iamabot:
  - text: "I am a conversational agent, powered by Rasa."

  utter_what_is_goal:
  - text: "A goal is anything that you wish to achieve or accomplish. It is the desired outcome of some activity or effort."

  utter_specific:
  - text: "The goal must be specific."

  utter_effortful:
  - text: "The goal must involve some effort."

  utter_persistence:
  - text: "You must be willing to persist through the goal."

  utter_strategy:
  - text: "Goal must have a strategy."

  utter_does_this_help:
  - text: "Does this help?"

  utter_example_goal:
  - text: "This is an example goal."

  utter_about_what:
  - text: "Goalbot is a goal setting bot."

  utter_about_purpose:
  - text: "The pupose of Goalbot is to help you set goals in a way that you are more likely to achieve them."

  utter_about_why:
  - text: "Achieving your goals have been shown to improve wellbeing and has a virtuouse circle of improving performance."

slots:
  goal:
    type: any
  specific_goal:
    type: any
  challenging_goal:
    type: any
  persistent_goal:
    type: any
  goal_actions:
    type: any 


actions:
- action_submit_results

forms:
  goal_form:
    goal:
      - type: from_text
        intent: inform
    specific_goal:
      - type: from_text
        intent: inform
    challenging_goal:
      - type: from_text
        intent: inform
    persistent_goal:
      - type: from_text
        intent: inform
    goal_actions:
      - type: from_text
        intent: inform


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true



