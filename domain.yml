version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - goal.add
  - goal.get
  - goal.specific
  - goal.actions
  - goal.explain
  - goal.example
  - goal.anotherexample
  - bot.help
  - bot.about
  - set_name
  - bot_challenge
  - mood_great
  - mood_unhappy


responses:
  utter_greet:
  - text: "Hey!"

  utter_welcome:
  - text: "I'm the goalbot and I help you plan your goals."

  utter_do:
  - text: "What would you like to do?"

  utter_what_goal:
  - text: "What goal would you like to add?"

  utter_confirm_goal:
  - text: "Do you want to add this goal?"

  utter_goodbye:
  - text: "Ok. Bye"

  utter_iamabot:
  - text: "I am a conversational agent, powered by Rasa."


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


